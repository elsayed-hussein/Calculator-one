<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/wineass/ios7-redesign/256/Calculator-icon.png"
    />
  </head>
  <body>
    <div class="main">
      <form name="form">
        <input type="text" name="textview" class="textview" placeholder="0" />
      </form>

      <div class="clearfix">
        <div class="col-6">
          <input
            type="button"
            value="C"
            class="button top-button"
            onclick="clean();"
          />
        </div>

        <div class="col-3">
          <input
            type="button"
            value="Del"
            class="button top-button"
            onclick="back();"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            value="&#247;"
            class="button operator"
            onclick="insert('/')"
          />
        </div>
      </div>

      <div class="clearfix">
        <div class="col-3">
          <input type="button" value="7" class="button" onclick="insert(7);" />
        </div>
        <div class="col-3">
          <input type="button" value="8" class="button" onclick="insert(8);" />
        </div>
        <div class="col-3">
          <input type="button" value="9" class="button" onclick="insert(9);" />
        </div>
        <div class="col-3">
          <input
            type="button"
            value="&#215;"
            class="button operator"
            onclick="insert('*');"
          />
        </div>
      </div>

      <div class="clearfix">
        <div class="col-3">
          <input type="button" value="4" class="button" onclick="insert(4);" />
        </div>
        <div class="col-3">
          <input type="button" value="5" class="button" onclick="insert(5);" />
        </div>
        <div class="col-3">
          <input type="button" value="6" class="button" onclick="insert(6);" />
        </div>
        <div class="col-3">
          <input
            type="button"
            value="&#8722;"
            class="button operator"
            onclick="insert('-');"
          />
        </div>
      </div>

      <div class="clearfix">
        <div class="col-3">
          <input type="button" value="1" class="button" onclick="insert(1);" />
        </div>
        <div class="col-3">
          <input type="button" value="2" class="button" onclick="insert(2);" />
        </div>
        <div class="col-3">
          <input type="button" value="3" class="button" onclick="insert(3);" />
        </div>
        <div class="col-3">
          <input
            type="button"
            value="&#43;"
            class="button operator"
            onclick="insert('+');"
          />
        </div>
      </div>

      <div class="clearfix">
        <div class="col-3">
          <input
            type="button"
            value="."
            class="button"
            onclick="insert('.');"
          />
        </div>
        <div class="col-3">
          <input type="button" value="0" class="button" onclick="insert(0);" />
        </div>
        <div class="col-6">
          <input
            type="button"
            value="&#61;"
            class="button equal"
            onclick="equal();"
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
